<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <main class="container">
        <h1 class="title">Password Generator</h1>
        <h3 id="passwordDisplay" class="password-display">Password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" id="characterAmountRange" value="10" />
                <input class="number-input" type="number" min="1" max="50" id="characterAmountNumber" value="10" />
            </div>

            <!-- for uppercase -->
            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase">

            <!-- for numbers -->
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <!-- for symbols -->
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>

        </form>
    </main>
</body>

</html>
